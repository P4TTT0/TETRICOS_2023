<ion-content [fullscreen]="true">
  <div class="background">
    <div class="title">
      <div class="back-button-container">
        <ion-button class="back-button" (click)="onBackClick()" expand="block" fill="clear" shape="round">
          <i class="bi bi-arrow-left"></i>
        </ion-button>
      </div>
      <h1 style="color: #000; margin: 0px 10px;">{{this.category}}</h1>
      <div class="mesa-container">
        <span>#1</span>
      </div>
    </div>
    <div class="categorias-container">
        <div class="categoria" (click)="onProductClick(product.Name)" *ngFor="let product of this.products">
          <img [src]="'data:image/png;base64,' + product.Image1">
            <span>{{product.Name}}</span>
            <span>${{product.Price}}</span>
        </div>
    </div>
  </div>
</ion-content>
