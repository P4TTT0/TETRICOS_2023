<div class="background">
  <h1>Mesas con pedidos por realizar:</h1>
  <div class="row" style="height: 55%;">
    <div class="col-6" style="margin-bottom: 10px;" *ngFor="let mesa of this.mesas">
      <ion-button (click)="asignarMesa(mesa.numeroMesa)" [disabled]="mesa.usuarioAsignado" class="info-container">      
        {{ mesa.numeroMesa }}
      </ion-button>
    </div>
  </div>
</div>
